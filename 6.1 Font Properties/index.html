<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }
      html {
        font-size: 30px;
      }
      #color-text {
        color: coral;
      }
      #font-size-text {
        font-size: 2rem;
      }
      #font-weight-text {
        font-weight: 900;
      }
      #font-family-text {
        font-family: "Caveat", cursive;
      }
      #font-align-text {
        text-align: end;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p id="color-text">Color</p>
    <p id="font-size-text">Font Size</p>
    <p id="font-weight-text">Font Weight</p>
    <p id="font-family-text">Font Family</p>
    <p id="font-align-text">Text Align</p>
  </body>
</html>
